<!DOCTYPE html>
<html>

  <head>
    <title>SSC Sales Data</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <header>
        <div id="header-logo">
            <img id="header-logo" src="/img/salmon.png" alt="Salmon">
          </div><h1>
          Seattle Salmon Cookies Projected Sales
          <br/>
        </h1>

    </header>

    <form id="newStoreForm">
        <fieldset>  
          <legend>
            Add New Location
          </legend>
          <div id="form-data-entry">
            <label>Store Name: <input name="newName" type="text" size="25" required /></label>
            <label>Minimum Customers:<input name="newMin" type="number" min="1" size="3" required /></label>
            <label>Maximum Customers: <input  name="newMax" type="number" min="1" size="3" required /></label>
            <label>Average Cookies per Customer: <input name="newAvg" type="number" min="1" step=".1" size="3" required /></label>
            <button class=""  type="submit"> Add Location</button>
          </div>
        </fieldset>
      </form>   

    <table id="salesData"></table>

    <script src="js/app.js" type="text/javascript"></script>

  </body>

</html>
