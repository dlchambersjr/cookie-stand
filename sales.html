<!DOCTYPE html>
<html>

  <head>
    <title>SSC Sales Data</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <header>
        <div id="header-logo">
            <img id="header-logo" src="./img/salmon.png" alt="Salmon">
          </div><h1>
          Seattle Salmon Cookies Projected Sales
          <br/>
        </h1>

    </header>

    

    <div>
    <form id="addNewStoreForm">
        <fieldset>  
          <legend>
            Add New Store
          </legend>
          <div id="form-data-entry">
            <label for="newStoreName">Store Name: </label>
            <input name="newStoreName" type="text" size="25" required />
            <label for="newMinimumCustomers">Minimum Customers:</label>
            <input name="newMinimumCustomers" type="number" min="1" size="3" required />
            <label for="newMaximumCustomers">Maximum Customers: </label>
            <input  name="newMaximumCustomers" type="number" min="1" size="3" required />
            <label for="newAverageCookies">Average Cookies<br/>per Customer: </label>
            <input name="newAverageCookies" type="number" min="1" step=".1" size="3" required />
            <button class="button"  type="submit">Add New Store</button>
          </div>
        </fieldset>
      </form>   
    </div>
    <div>
      <table id="salesData"></table>
    </div>
    <script src="js/app.js" type="text/javascript"></script>

  </body>

</html>
